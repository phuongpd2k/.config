import = [
    "~/.config/alacritty/themes/default.toml"
]
[selection]
save_to_clipboard = true

[ env ]
TERM = "xterm-256color"

[window]
padding.x = 2
padding.y = 2
opacity = 0.9
blur = true

decorations = "Buttonless"

[font]
normal.family = "JetbrainsMono Nerd Font"
offset.x = 2  # For letter spacing (default: 0)
offset.y = 2  # For line spacing (default: 0)

#regular
size = 14

#for video
# size = 35.0

[keyboard]
bindings = [
  {key = "A", mods = "Command", chars = "\u0001"},
  {key = "S", mods = "Command", chars = "\u0013"}
]

[shell]
program = "/usr/local/bin/fish"
args = ["--login"]
